      --bg-card: #1a1a2e;
      --bg-card-hover: #22223a;
      --bg-accent: #16213e;
      --text-primary: #e8e8f0;
      --text-secondary: #9e9eb8;
      --text-muted: #6b6b85;
      --accent-orange: #ff6b35;
      --accent-orange-glow: rgba(255, 107, 53, 0.25);
      --accent-pink: #ff4d6d;
      --accent-green: #06d6a0;
      --accent-green-dim: rgba(6, 214, 160, 0.15);
      --accent-blue: #4cc9f0;
      --accent-purple: #9b5de5;
      --accent-yellow: #ffd166;
      --border-subtle: rgba(255,255,255,0.06);
      --shadow-card: 0 4px 24px rgba(0,0,0,0.3);
      --shadow-glow: 0 0 20px rgba(255,107,53,0.15);
      --radius: 16px;
      --radius-sm: 10px;
      --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100dvh;
      overflow-x: hidden;
      padding-bottom: 80px;
    }

    /* ===== Header ===== */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-bottom: 1px solid var(--border-subtle);
      backdrop-filter: blur(20px);
      padding: 16px 20px 12px;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-title .cat-icon {
      font-size: 28px;
      animation: catBounce 2s ease-in-out infinite;
    }

    @keyframes catBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .header-title h1 {
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-week {
      font-size: 12px;
      color: var(--text-muted);
      background: var(--bg-primary);
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 500;
    }

    /* ===== Tabs ===== */
    .tabs {
      display: flex;
      gap: 6px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px 0;
      border: none;
      background: var(--bg-primary);
      color: var(--text-muted);
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-pink));
      color: #fff;
      box-shadow: 0 4px 16px var(--accent-orange-glow);
    }

    .tab-btn .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
      background: rgba(255,255,255,0.15);
    }

    .tab-btn.active .badge {
      background: rgba(255,255,255,0.25);
    }

    /* ===== Page Container ===== */
    .page {
      display: none;
      padding: 16px;
      animation: fadeIn 0.3s ease;
    }

    .page.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Menu Page ===== */
    .day-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      margin-bottom: 14px;
      overflow: hidden;
      border: 1px solid var(--border-subtle);
      transition: var(--transition);
    }

    .day-card:active {
      transform: scale(0.98);
    }

    .day-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      cursor: pointer;
      user-select: none;
    }

    .day-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .day-emoji {
      font-size: 28px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      border-radius: 12px;
    }

    .day-info h3 {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .day-info .day-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .day-chevron {
      color: var(--text-muted);
      font-size: 18px;
      transition: var(--transition);
    }

    .day-card.open .day-chevron {
      transform: rotate(180deg);
    }

    .day-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .day-card.open .day-body {
      max-height: 800px;
    }

    .day-menu {
      padding: 0 16px 16px;
    }

    .menu-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 10px 12px;
      background: var(--bg-primary);
      border-radius: var(--radius-sm);
      margin-bottom: 6px;
    }

    .menu-icon {
      font-size: 18px;
      flex-shrink: 0;
      width: 28px;
      text-align: center;
      margin-top: 1px;
    }

    .menu-content {
      flex: 1;
    }

    .menu-label {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
    }

    .menu-name {
      font-size: 14px;
      font-weight: 600;
      line-height: 1.4;
    }

    .menu-name .highlight {
      color: var(--accent-orange);
    }

    .menu-detail {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
      line-height: 1.4;
    }

    .nutrition-badge {
      margin-top: 10px;
      padding: 10px 12px;
      background: linear-gradient(135deg, rgba(6,214,160,0.08), rgba(76,201,240,0.08));
      border-radius: var(--radius-sm);
      border-left: 3px solid var(--accent-green);
    }

    .nutrition-badge p {
      font-size: 12px;
      color: var(--accent-green);
      font-weight: 500;
      line-height: 1.5;
    }

    .special-note {
      margin-top: 8px;
      padding: 10px 12px;
      background: rgba(255,209,102,0.08);
      border-radius: var(--radius-sm);
      border-left: 3px solid var(--accent-yellow);
      font-size: 12px;
      color: var(--accent-yellow);
      line-height: 1.5;
    }

    /* ===== Shopping Page ===== */
    .shop-progress {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid var(--border-subtle);
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress-label {
      font-size: 13px;
      font-weight: 600;
    }

    .progress-count {
      font-size: 13px;
      color: var(--accent-green);
      font-weight: 700;
    }

    .progress-bar {
      height: 8px;
      background: var(--bg-primary);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
      border-radius: 4px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      width: 0%;

    .shop-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .action-btn {

      padding: 10px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-card);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 12px;
      font-weight: 600;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .action-btn:active {
      transform: scale(0.96);
    }

    .action-btn.danger {
      border-color: rgba(255,77,109,0.3);
      color: var(--accent-pink);
    }

    .shop-category {
      margin-bottom: 14px;
    }

    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: var(--bg-card);
      border-radius: var(--radius-sm) var(--radius-sm) 0 0;
      border: 1px solid var(--border-subtle);
      border-bottom: none;
      cursor: pointer;
      user-select: none;
    }

    .category-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .category-emoji {
      font-size: 20px;
    }

    .category-title {
      font-size: 14px;
      font-weight: 700;
    }

    .category-count {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .category-items {
      background: var(--bg-card);
      border-radius: 0 0 var(--radius-sm) var(--radius-sm);
      border: 1px solid var(--border-subtle);
      border-top: none;
      overflow: hidden;
    }

    .shop-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border-subtle);
      cursor: pointer;
      user-select: none;
      transition: var(--transition);
    }

    .shop-item:last-child {
      border-bottom: none;
    }

    .shop-item:active {
      background: var(--bg-card-hover);
    }

    .shop-item.checked {
      opacity: 0.45;
    }

    .shop-item.checked .item-name {
      text-decoration: line-through;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      border: 2px solid var(--text-muted);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .shop-item.checked .checkbox {
      background: var(--accent-green);
      border-color: var(--accent-green);
    }

    .checkbox svg {
      width: 14px;
      height: 14px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      opacity: 0;
      transform: scale(0.5);
      transition: var(--transition);
    }

    .shop-item.checked .checkbox svg {
      opacity: 1;
      transform: scale(1);
    }

    .item-info {
      flex: 1;
      min-width: 0;
    }

    .item-name {
      font-size: 14px;
      font-weight: 500;
      transition: var(--transition);
    }

    .item-qty {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 1px;
    }

    .item-day {
      font-size: 11px;
      color: var(--text-muted);
      background: var(--bg-primary);
      padding: 2px 8px;
      border-radius: 6px;
      flex-shrink: 0;
      white-space: nowrap;
    }

    /* ===== Budget Page ===== */
    .budget-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 14px;
      border: 1px solid var(--border-subtle);
    }

    .budget-total {
      text-align: center;
      margin-bottom: 20px;
    }

    .budget-total .label {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
      margin-bottom: 4px;
    }

    .budget-total .amount {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .budget-breakdown {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .budget-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

      font-size: 18px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      border-radius: 8px;
      flex-shrink: 0;
    }

    .budget-row .name {
      flex: 1;
      font-size: 13px;
      font-weight: 500;
    }

    .budget-row .price {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-yellow);
    }

    .budget-bar {
      height: 4px;
      background: var(--bg-primary);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 6px;
    }

    .budget-bar-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.6s ease;
    }

    /* ===== Schedule Tips ===== */
    .tip-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 14px;
      border: 1px solid var(--border-subtle);
    }

    .tip-card h4 {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .schedule-item {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      padding: 10px 12px;
      background: var(--bg-primary);
      border-radius: var(--radius-sm);
    }

    .schedule-item:last-child {
      margin-bottom: 0;
    }

    .schedule-day {
      font-size: 12px;
      font-weight: 700;
      color: var(--accent-blue);
      white-space: nowrap;
      min-width: 70px;
    }

    .schedule-desc {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* ===== Bottom Nav ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: var(--bg-card);
      border-top: 1px solid var(--border-subtle);
      display: flex;
      padding: 8px 16px;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
      backdrop-filter: blur(20px);
    }

    .nav-btn {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 0;
      border: none;
      background: none;
      color: var(--text-muted);
      font-family: inherit;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .nav-btn .nav-icon {
      font-size: 22px;
      transition: var(--transition);
    }

    .nav-btn.active {
      color: var(--accent-orange);
    }

    .nav-btn.active .nav-icon {
      transform: scale(1.15);
    }

    /* ===== Scrollbar ===== */
    ::-webkit-scrollbar { width: 0; }

    /* ===== Animations ===== */
    @keyframes checkPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .check-animate {
      animation: checkPop 0.3s ease;
    }

    /* ===== Toast ===== */
    .toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--bg-card);
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-subtle);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 200;
      white-space: nowrap;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>

    // ===== TAB SWITCH =====
    function switchTab(tabId) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
      document.getElementById(`page-${tabId}`).classList.add('active');
    }

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => switchTab(btn.dataset.tab));
    });

    // ===== TOAST =====
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
