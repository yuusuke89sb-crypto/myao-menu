    .category-header {

    .shop-item {

      align-items: center;
      gap: 10px;

      cursor: pointer;

    .shop-item:active {
      background: var(--bg-card-hover)
    }

    .shop-item.checked {

    .checkbox {
      width: 22px;
      height: 22px;
      border-radius: 7px;
      border: 2px solid var(--text-muted);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition)
    }

    .shop-item.checked .checkbox {
      background: var(--accent-green);

    .checkbox svg {

      height: 12px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      opacity: 0;
      transform: scale(0.5);
      transition: var(--transition)
    }

    .shop-item.checked .checkbox svg {
      opacity: 1;
      transform: scale(1)
    }

    .item-info {
      flex: 1;
      min-width: 0
    }

    .item-name {
      font-size: 13px;
      font-weight: 500;
      transition: var(--transition)
    }

    .item-qty {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 1px
    }

    .item-day {
      font-size: 10px;
      color: var(--text-muted);
      background: var(--bg-primary);
      padding: 2px 6px;
      border-radius: 6px;
      flex-shrink: 0

    /* Budget */
    .budget-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 18px;
      margin-bottom: 12px;
      border: 1px solid var(--border-subtle)

    .budget-total {
      text-align: center;

    }

    .budget-total .label {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
      margin-bottom: 2px
    }

    .budget-total .amount {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text
    }

    .budget-breakdown {
      display: flex;

      gap: 8px
    }

    .budget-row {
      display: flex;
      align-items: center;
      gap: 8px
    }

    .budget-row .icon {
      font-size: 16px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      border-radius: 8px;
      flex-shrink: 0
    }

    .budget-row .name {
      flex: 1;
      font-size: 12px;
      font-weight: 500
    }

    .budget-row .price {
      font-size: 12px;
      font-weight: 600;
      color: var(--accent-yellow)
    }

    .budget-bar {
      height: 3px;
      background: var(--bg-primary);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 4px
    }

    .budget-bar-fill {
      height: 100%;
      border-radius: 2px
    }

    .tip-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid var(--border-subtle)
    }

    .tip-card h4 {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px
    }

    .schedule-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      padding: 8px 10px;
      background: var(--bg-primary);
      border-radius: var(--radius-sm)
    }

    .schedule-item:last-child {
      margin-bottom: 0
    }

    .schedule-day {
      font-size: 11px;
      font-weight: 700;
      color: var(--accent-blue);
      white-space: nowrap;
      min-width: 65px
    }

    .schedule-desc {
      font-size: 11px;
      color: var(--text-secondary);
      line-height: 1.5
    }

    /* Toast & Animations */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--bg-card);
      color: var(--text-primary);
      padding: 8px 18px;
      border-radius: 30px;
      font-size: 12px;
      font-weight: 500;
      box-shadow: var(--shadow-card);
      border: 1px solid var(--border-subtle);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 200;
      white-space: nowrap
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0)
    }

    @keyframes checkPop {
      0% {
        transform: scale(1)
      }

      50% {
        transform: scale(1.2)
      }

      100% {
        transform: scale(1)
      }
    }

    .check-animate {
      animation: checkPop 0.3s ease
    }
  </style>
</head>

  <script>
    const STORAGE_KEY = 'myao_shopping_2026_03';
    let checkedItems = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    let currentWeek = 0;
    let totalItems = 0;

    // Auto-select current week based on date
    (function () {
      const now = new Date();
      const m = now.getMonth(), d = now.getDate(), y = now.getFullYear();
      if (y === 2026 && m === 2) {
        if (d >= 30) currentWeek = 4;
        else if (d >= 23) currentWeek = 3;
        else if (d >= 16) currentWeek = 2;
        else if (d >= 9) currentWeek = 1;
        else currentWeek = 0;
      }
    })();

    // Week selector
    function renderWeeks() {
      document.getElementById('weekSelector').innerHTML = WEEKS.map((w, i) =>
        `<button class="week-btn${i === currentWeek ? ' active' : ''}" onclick="switchWeek(${i})">${w.label}<br><span style="font-size:10px;font-weight:400">${w.range}</span></button>`
      ).join('');
    }
    function switchWeek(i) {
      currentWeek = i;
      renderWeeks(); renderMenu(); renderShopping();
    }

        </div>
        <div class="shop-actions">
          <button class="action-btn" onclick="uncheckWeek()">â†©ï¸ ãƒªã‚»ãƒƒãƒˆ</button>
          <button class="action-btn" onclick="checkAllWeek()">âœ… å…¨ãƒã‚§ãƒƒã‚¯</button>
        </div>
        ${week.map((cat, ci) => {
        const cc = cat.items.filter((_, ii) => checkedItems[`${wk}-${ci}-${ii}`]).length;
        return `<div class="shop-category">
            <div class="category-header">
              <div class="category-header-left"><span class="category-emoji">${cat.emoji}</span><span class="category-title">${cat.category}</span></div>
              <span class="category-count">${cc}/${cat.items.length}</span>
            </div>
            <div class="category-items">${cat.items.map((it, ii) => {
          const key = `${wk}-${ci}-${ii}`, chk = checkedItems[key];
          return `<div class="shop-item${chk ? ' checked' : ''}" onclick="toggleCheck('${key}',this)">
